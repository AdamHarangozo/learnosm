---
layout: default
---
<div class='fillW cell12'>
  <div class='marginL marginR cell2 pad1 cf'>
    <ul class='docs'>
      {% for post in site.categories.[page.category] %}
        {% if {{post.lang}} == {{page.lang}} %}
        <li class='doc'>
          {% if {{post.cover}} %}
            <div class='cover'>
          {% endif %}
          <div class='title'><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></div>
          {% if {{post.cover}} %}
            </div>
          {% endif %}
        </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
  <div class='doc cell5 pad1 cf'>
    {{content}}
  </div>
</div>

<script>
  // loop through the node list to get the innerHTML from each node
  // copy that as the id for the node

  var makeLinkable = function(list){
    for (i = 0; i < list.length; i++) {
      el = list[i];
      txtCopy = el.innerHTML.toLowerCase().replace(/ /g, '-').replace(/([^0-9a-z-])/g,''); //substitute space with dash
      el.id = txtCopy;
    }
  };

  var allH2 = document.getElementsByTagName('h2');
  var allH3 = document.getElementsByTagName('h3');
  makeLinkable(allH2);
  makeLinkable(allH3);

  // make the titles linkable
  $('h2[id], h3[id]','.doc').attr('title', 'Link to this section').click(function(e) {
    window.location.hash = $(e.currentTarget).attr('id');
  });

</script>
