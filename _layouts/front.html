---
layout: default
---
<div id='moo' class='cell12'>
  <div id='divider' class='marginL cell9 pad1'>
    <div class='cell4'>
      <a class='moo1' href='{{site.baseurl}}/{{page.lang}}/beginner'>
        <span>{{ page.begspan }}</span>
        {{ page.beg }}
      </a>
    </div>
    <div class='cell4'>
      <a class='moo2' href='{{site.baseurl}}/{{page.lang}}/intermediate'>
         <span>{{ page.interspan }}</span>
         {{ page.inter }}
       </a>
    </div>
    <div class='cell4'>
      <a class='moo3' href='{{site.baseurl}}/{{page.lang}}/advanced'>
        <span> {{ page.advspan }}</span>
        {{ page.adv }}
      </a>
    </div>
  </div>
</div>
<div id='front-text' class='cell12'>
  <div class='marginL cell9 pad1'>
    <form class='searchbox rounded'>
      <span class='logo logo-search'></span>
      <input id='search-field' type='text' name='search' class='default-value cell10'></input>
    </form>
  </div>
  <div class='marginL marginR cell5 pad1'>
    <h4 class='tagtitle'>{{ page.fronttitle }}</h4>
    <p class='tagwords'>{{ page.frontintro }}</p>
  </div>
  <div class='faqbox cell3 pad1'>
    <h4>{{page.faq}}</h4>
    <ul class='faq'>
      <li><a href='#'>{{page.faqA}}</a></li>
      <li><a href='#'>{{page.faqB}}</a></li>
      <li><a href='#'>{{page.faqC}}</a></li>
      <li><a href='#'>{{page.faqD}}</a></li>
      <li><a href='#'>{{page.faqE}}</a></li>
  </div>
</div>
<script>
// format the search bar
  var input = $(".searchbox input[type=text]"),
    inputTitle = "{{page.searchtext}}"; //needs tranlation
    input.val(inputTitle);

  input.blur(function() {
  if (input.val() === "") {
      input.val(inputTitle); // restore default text
      input.addClass("default-value");
  }
  }).focus(function() {
    if (input.val() === inputTitle) {
        input.val("");
        input.removeClass("default-value");
    }
  });

  $.getJSON("{{site.baseurl}}/{{page.lang}}.json",function(data){
    var destination;
    $( "#search-field" ).autocomplete({
     autoFocus: true, // highlight the first search result in dropdown
     delay: 0,
     source: data,
     select: function(event, ui) {
       destination = '{{site.baseurl}}/' + ui.item.url;
       window.location = destination;
     }
    });
  });

</script>
